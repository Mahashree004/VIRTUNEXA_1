<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Art Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my art portfolio! Explore my collection of creative works.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Art Portfolio. All rights reserved.</p>
    </footer>

    <script>
        const galleryItems = [
            { src: 'art1.avif', alt: 'Artwork 1' },
            { src: 'art2.avif', alt: 'Artwork 2' },
            { src: 'art3.avif', alt: 'Artwork 3' },
            { src: 'art4.avif', alt: 'Artwork 4' },
            { src: 'art5.avif', alt: 'Artwork 5' }
        ];

        const galleryGrid = document.querySelector('.gallery-grid');

        galleryItems.forEach(item => {
            const img = document.createElement('img');
            img.src = item.src;
            img.alt = item.alt;
            galleryGrid.appendChild(img);
        });
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }

            alert('Thank you for your message!');
            form.reset();
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
